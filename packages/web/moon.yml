$schema: 'https://moonrepo.dev/schemas/project.json'
language: typescript
platform: bun

fileGroups:
  sources:
    - ./src/**/*

tasks:
  build:
    command: bun run build
    inputs:
      - '@globs(sources)'
      - package.json
      - tsconfig.json
      - 'vite.config.ts'
    outputs:
      - dist/**/*
  dev:
    command: bun run dev
